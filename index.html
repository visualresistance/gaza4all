<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>gaza4all â€” size compare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Make polygons draggable -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.path.drag@0.0.6/src/Path.Drag.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .controls {
      position: absolute; z-index: 1000; top: 10px; left: 10px;
      background: rgba(255,255,255,0.95); border: 1px solid #ddd; border-radius: 8px;
      padding: 8px; display: grid; gap: 6px; font-family: system-ui, sans-serif;
    }
    button {
      cursor: pointer; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; background: #fff;
    }
    button:hover { background: #f6f6f6; }
    .hint { font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <div><button id="btnGaza">Add Gaza here</button></div>
    <div><button id="btnWB">Add West Bank here</button></div>
    <div><button id="btnPOI">Load Schools & Libraries (in view)</button></div>
    <div class="hint">Tip: pan/zoom the map, then click a button. polygons are draggable.</div>
  </div>

  <script>
    // --- Map (Los Angeles) ---
    const map = L.map('map').setView([34.0522, -118.2437], 11);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Layer control
    const baseMaps = { "OpenStreetMap": osm };
    const overlays = {};
    const layerControl = L.control.layers(baseMaps, overlays, { collapsed: false }).addTo(map);

    // Local data paths (place files here)
    const GAZA_PATH = 'data/gaza.geojson';
    const WB_PATH   = 'data/west_bank.geojson';

    // Keep the original templates in memory
    let gazaTemplate = null;
    let wbTemplate   = null;

    // Active layers (draggable instances)
    let gazaLayer = null;
    let wbLayer   = null;

    // POI layer (schools/libraries)
    const poiLayer = L.layerGroup();
    layerControl.addOverlay(poiLayer, "Schools & Libraries (OSM)");

    // Basic styles
    const STYLE_GAZA = { color: '#ef4444', weight: 2, fillOpacity: 0.15 };
    const STYLE_WB   = { color: '#3b82f6', weight: 2, fillOpacity: 0.15 };

    // Fetch helpers
    async function fetchJSON(url) {
      const r = await fetch(url, { cache: 'no-store' });
      if (!r.ok) throw new Error(`HTTP ${r.status} fetching ${url}`);
      return r.json();
    }

    // Load templates (once)
    async function ensureTemplates() {
      if (!gazaTemplate) gazaTemplate = await fetchJSON(GAZA_PATH);
      if (!wbTemplate)   wbTemplate   = await fetchJSON(WB_PATH);
    }

    // Geometry helpers
    function geojsonToLayer(fc, style) {
      const layer = L.geoJSON(fc, {
        style,
        onEachFeature: (f, lyr) => {
          if (lyr.dragging) lyr.dragging.enable();
          lyr.on('dragstart', () => lyr.setStyle({ opacity: 0.8 }));
          lyr.on('dragend',   () => lyr.setStyle({ opacity: 1.0 }));
        }
      });
      layer.eachLayer(l => { if (l.dragging) l.dragging.enable(); });
      return layer;
    }
    function getCenter(fc) {
      const tmp = L.geoJSON(fc);
      const c = tmp.getBounds().getCenter();
      tmp.remove();
      return c;
    }
    function translateFC(fc, dLat, dLng) {
      const out = JSON.parse(JSON.stringify(fc));
      function shift(coords) {
        if (typeof coords[0][0] === 'number') {
          return coords.map(([lng, lat]) => [lng + dLng, lat + dLat]);
        } else {
          return coords.map(shift);
        }
      }
      out.features = out.features.map(feat => {
        const g = feat.geometry;
        if (g.type === 'Polygon' || g.type === 'MultiPolygon') {
          g.coordinates = shift(g.coordinates);
        }
        return feat;
      });
      return out;
    }
    function placeAtMapCenter(templateFC, style) {
      const mC = map.getCenter();
      const tC = getCenter(templateFC);
      const moved = translateFC(templateFC, mC.lat - tC.lat, mC.lng - tC.lng);
      return geojsonToLayer(moved, style).addTo(map);
    }

    // Button actions
    document.getElementById('btnGaza').addEventListener('click', async () => {
      try {
        await ensureTemplates();
        if (gazaLayer) map.removeLayer(gazaLayer);
        gazaLayer = placeAtMapCenter(gazaTemplate, STYLE_GAZA);
        layerControl.addOverlay(gazaLayer, "Gaza (draggable)");
      } catch (e) {
        alert("Couldn't load Gaza GeoJSON.\nMake sure it exists at data/gaza.geojson\n\n" + e.message);
      }
    });

    document.getElementById('btnWB').addEventListener('click', async () => {
      try {
        await ensureTemplates();
        if (wbLayer) map.removeLayer(wbLayer);
        wbLayer = placeAtMapCenter(wbTemplate, STYLE_WB);
        layerControl.addOverlay(wbLayer, "West Bank (draggable)");
      } catch (e) {
        alert("Couldn't load West Bank GeoJSON.\nMake sure it exists at data/west_bank.geojson\n\n" + e.message);
      }
    });

    document.getElementById('btnPOI').addEventListener('click', async () => {
      const b = map.getBounds();
      const bbox = [b.getSouth(), b.getWest(), b.getNorth(), b.getEast()].join(',');
      const query = `
        [out:json][timeout:25];
        (
          node["amenity"="school"](${bbox});
          way["amenity"="school"](${bbox});
          relation["amenity"="school"](${bbox});
          node["amenity"="library"](${bbox});
          way["amenity"="library"](${bbox});
          relation["amenity"="library"](${bbox});
        );
        out center;
      `;
      try {
        const data = await fetch('https://overpass-api.de/api/interpreter', {
          method: 'POST',
          body: query,
          headers: { 'Content-Type': 'text/plain;charset=UTF-8' }
        }).then(r => r.json());

        poiLayer.clearLayers();
        const items = [];
        for (const el of data.elements) {
          let lat = el.lat, lon = el.lon;
          if (!lat && el.center) { lat = el.center.lat; lon = el.center.lon; }
          if (lat && lon) {
            const name = el.tags?.name || '(unnamed)';
            const type = el.tags?.amenity || '';
            items.push(L.circleMarker([lat, lon], { radius: 4 }).bindPopup(`<b>${name}</b><br>${type}`));
          }
        }
        if (items.length === 0) {
          alert('No schools/libraries found in current view. Try zooming in.');
          return;
        }
        items.forEach(m => m.addTo(poiLayer));
        // show it once loaded (you can then toggle via the layer control)
        poiLayer.addTo(map);
      } catch (e) {
        alert('Overpass request failed. Try again or zoom to a smaller area.\n\n' + e.message);
      }
    });
  </script>
</body>
</html>
